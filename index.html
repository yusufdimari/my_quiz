<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yusuf_Quiz</title>
</head>
<body>
    <!-- Introduction -->
    <div class="intro">
        <div class="container">
            <h1 class='text'>Yusuf Quiz</h1>
        </div>
        <div class="add">
            <p class="add">+</p>
        </div>
        <div class="remove">
            <p class="remove">-</p>
        </div>
    </div>

    <!--Form-->
    <form class="form1">
        <div class="form-content">
            <div class="close">X</div>
        <div class="form-question"><p>Question: </p></div>
        <input type="text" id='newquestion' placeholder="Question">
        <input type="text" id='option1' placeholder="option 1">
        <input type="text" id='option2' placeholder="option 2">
        <input type="text" id='option3' placeholder="option 3">
        <input type="submit" class='question-add'>
    </div>
    </form>

    <!--Score-->
    <div class=" score">
        <h1>you know about <span class='size'>0%</span> of Yusuf</h1>
    </div>


    <!-- Introduction -->

    <div class="questions">
        <div class="container">
            <h2 class="text2">Welcome to my Questions.....</h2>
        </div>
        <form class="quiz-form">
            <div class="questionss">
                <!--QUESTION 1-->
                <div class="question">

                    <p class='text2'>1. What is My Full Name</p>
                    
                    <!--OPTION 1-->
                    <div class="form-check">
                        <input type="radio" name='q1' value='A' checked>
                        <label class="form-check-label"> Yusuf Muhammad</label>
                    </div>
                    
                    <!--OPTION 2-->
                    <div class="form-check">
                        <input type="radio" name='q1' value='B' >
                        <label class="form-check-label"> Yusuf Muhammad Dimari</label>
                    </div>
                    
                    <!--OPTION 3-->
                    <div class="form-check">
                        <input type="radio" name='q1' value='C' >
                        <label class="form-check-label"> Yusuf Muhammad Deems</label>
                    </div>
                </div>
                <!--QUESTION 2-->
                <div class="question">

                    <p class='text2'>2. Where am i currently studying</p>
                    
                    <!--OPTION 1-->
                    <div class="form-check">
                        <input type="radio" name='q2' value='A' checked>
                        <label class="form-check-label"> Nile University of Nigeria</label>
                    </div>
                    
                    <!--OPTION 2-->
                    <div class="form-check">
                        <input type="radio" name='q2' value='B' >
                        <label class="form-check-label"> Baze University </label>
                    </div>
                    
                    <!--OPTION 3-->
                    <div class="form-check">
                        <input type="radio" name='q2' value='C' >
                        <label class="form-check-label"> National Open University Abjua</label>
                    </div>
                </div>
                    <!--QUESTION 3-->
                <div class="question">

                    <p class='text2'>3. What am i Cuurently Studying</p>
                    
                    <!--OPTION 1-->
                    <div class="form-check">
                        <input type="radio" name='q3' value='A' checked>
                        <label class="form-check-label"> Information Technology</label>
                    </div>
                    
                    <!--OPTION 2-->
                    <div class="form-check">
                        <input type="radio" name='q3' value='B' >
                        <label class="form-check-label"> Computer Science</label>
                    </div>
                    
                    <!--OPTION 3-->
                    <div class="form-check">
                        <input type="radio" name='q3' value='C' >
                        <label class="form-check-label"> Software Engineering</label>
                    </div>
                </div>
                    <!--QUESTION 4-->>
                <div class="question">

                    <p class='text2'>4. What is my Current Level</p>
                    
                    <!--OPTION 1-->
                    <div class="form-check">
                        <input type="radio" name='q4' value='A' checked>
                        <label class="form-check-label"> 100</label>
                    </div>
                    
                    <!--OPTION 2-->
                    <div class="form-check">
                        <input type="radio" name='q4' value='B' >
                        <label class="form-check-label"> 200</label>
                    </div>
                    
                    <!--OPTION 3-->
                    <div class="form-check">
                        <input type="radio" name='q4' value='C' >
                        <label class="form-check-label"> 300</label>
                    </div>
                </div>
            </div>
                <div class="submit mx-20">
                    <input type="submit" class='submit'>
                </div>
            </form>
    </div>
<script src='sandbox.js'></script>
</body>
</html>
